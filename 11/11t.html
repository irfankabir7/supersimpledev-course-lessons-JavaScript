    <script>
      function removeEgg(foods) {
        foods.reverse();
        const result = [];
        let count=0;
        for(let i=0; i<foods.length; i++) {
          if(foods[i]==='egg') {
            count++;
          }
          if(foods[i]!='egg' && count<=2) {
            result.push(foods[i]);
          }
          else if(count>2) {
            result.push(foods[i]);
          }
        }

        return result.reverse();
      }

      console.log(removeEgg(['egg','apple','egg', 'egg', 'ham']));
