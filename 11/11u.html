      function removeEgg(foods) {
        const copyFood = foods.slice();
        const revFood = copyFood.reverse();
        const result = [];
        let count=0;
        for(let i=0; i<revFood.length; i++) {
          if(revFood[i]==='egg') {
            count++;
          }
          if(revFood[i]!='egg' && count<=2) {
            result.push(revFood[i]);
          }
          else if(count>2) {
            result.push(revFood[i]);
          }
        }

        return result.reverse();
      }

      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods));
