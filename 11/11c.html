    <script>
      function arraySawp(array) {
        let store = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = store;
        return array;
      }

      console.log(arraySawp([1, 20, 22, 24, 5]));
      console.log(arraySawp(['hi', 'hello', 'hey']));
