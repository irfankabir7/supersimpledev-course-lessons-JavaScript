<!DOCTYPE html>
<html>

<head>
  <title>
    8j.coin flip
  </title>

  <style>

  </style>

</head>

<body>
  <button onclick="
  playGame('heads');
  ">
    heads
  </button>

  <button onclick="
  playGame('tails');
  ">
    tails
  </button>
  

  <script>

    let score = {
      wins: 0,
      losses: 0
    };


  function playGame(guess) {
  const randNumber = Math.random();
  const result = randNumber < 0.5 ?'heads' : 'tails';

   console.log(guess === result ? 'You win!' : 'You lose!');

   if(guess === result) {
    score.wins++;
   } else {
    score.losses++;
   }
   console.log(score);
  }
   

  </script>

</body>

</html>
