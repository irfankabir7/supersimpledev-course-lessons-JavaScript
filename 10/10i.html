<!DOCTYPE html>
<html>

<head>
  <title>
    10i.Calculator
  </title>

  <style>

    body {
      background-color: black;
      font-family: Arial;
    }

    .calculation {
      color: white;
      font-size: 45px;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .calculator-button {
      height: 60px;
      width: 60px;
      border-radius: 30px;
      border: none;
      font-size: 26px;
      cursor: pointer;
      margin-right: 5px;
    }


    .gray-button {
      background-color: rgb(51, 51, 51);
      color: white;
    }

    .orange-button {
      background-color: rgb(254,160,10);
      color: white;
    }

    .clear-button {
      font-size: 17px;
    }


  </style>

</head>

<body>

 <!-- Create an element to display the calculation. -->
  <p class="js-calculation calculation"></p>

  <!-- First part -->
  <p>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('1');
      ">
      1
    </button>

    <button class="calculator-button gray-button" onclick="
    updateCalculation('2');
      ">
      2
    </button>

    <button class="calculator-button gray-button" onclick="
     updateCalculation('3');
      ">
      3
    </button>

    <button class="calculator-button orange-button"  onclick="
      updateCalculation('+');
      ">
      +
    </button>
  </p>

  <!-- second part -->

  <p>
    <button class="calculator-button gray-button" onclick="
     updateCalculation('4');
      ">
      4
    </button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('5');
      ">
      5
    </button>

    <button class="calculator-button gray-button" onclick="
     updateCalculation('6');
      ">
      6
    </button>

    <button class="calculator-button orange-button"  onclick="
      updateCalculation('-');
      ">
      -
    </button>
  </p>

  <!-- Third part -->


  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('7');
      ">
      7
    </button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('8');
      ">
      8
    </button>

    <button class="calculator-button gray-button" onclick="
     updateCalculation('9');
      ">
      9
    </button>

    <button class="calculator-button orange-button"  onclick="
     updateCalculation('*');
      ">
      *
    </button>


  <!--Fourth part-->

  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('0');
      ">
      0
    </button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('.');
      ">
      .
    </button>

    <button class="calculator-button gray-button" onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);

      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      ">
      =
    </button>
    <button class="calculator-button orange-button"  onclick="
      updateCalculation('/');
      ">
      /
    </button>

  <p>
    <button class="calculator-button gray-button clear-button" onclick="
      calculation = ' ';
      
      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      ">
      clear
    </button>
  </p>


  <script>
    let calculation = localStorage.getItem('calculation') || '';

    // Display the calculation when the page first loads.
    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      
      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      localStorage.setItem('calculation', calculation);
    }

    // Optional: you can also create a function in order
    // to reuse this code
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation')
        .innerHTML = calculation;
    }

  </script>

</body>

</html>
