<!DOCTYPE html>
<html>

<head>
  <title>
    12w.Rock Paper Scissors
  </title>

  <link rel="stylesheet" href="12styles/12w.css">

</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button 
    class="move-button js-rock-button"
    >
    <img src="12images/rock-emoji.png" class="move-icon">

  </button>


  <button 
    class="move-button js-paper-button"
    >
    <img src="12images/paper-emoji.png" class="move-icon">

    </button>

    
  <button 
    class="move-button js-scissors-button"
    >
    <img src="12images/scissors-emoji.png" class="move-icon">

    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <script src="12scripts/12w.js"> </script>

</body>

</html>
