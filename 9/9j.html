<!DOCTYPE html>
<html>

<head>
  <title>
    9j.Calculator
  </title>

  <style>

  </style>

</head>

<body>

 <!-- Create an element to display the calculation. -->
  <p class="js-calculation"></p>

  <!-- First part -->
  <p>

    <button onclick="
      updateCalculation('1');
      ">
      1
    </button>

    <button onclick="
    updateCalculation('2');
      ">
      2
    </button>

    <button onclick="
     updateCalculation('3');
      ">
      3
    </button>

    <button onclick="
      updateCalculation('+');
      ">
      +
    </button>
  </p>

  <!-- second part -->

  <p>
    <button onclick="
     updateCalculation('4');
      ">
      4
    </button>

    <button onclick="
      updateCalculation('5');
      ">
      5
    </button>

    <button onclick="
     updateCalculation('6');
      ">
      6
    </button>

    <button onclick="
      updateCalculation('-');
      ">
      -
    </button>
  </p>

  <!-- Third part -->


  <p>
    <button onclick="
      updateCalculation('7');
      ">
      7
    </button>

    <button onclick="
      updateCalculation('8');
      ">
      8
    </button>

    <button onclick="
     updateCalculation('9');
      ">
      9
    </button>

    <button onclick="
     updateCalculation('*');
      ">
      *
    </button>


  <!--Fourth part-->

  <p>
    <button onclick="
      updateCalculation('0');
      ">
      0
    </button>

    <button onclick="
      updateCalculation('.');
      ">
      .
    </button>

    <button onclick="
      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
      calculation = eval(calculation);

      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      ">
      =
    </button>
    <button onclick="
      updateCalculation('/');
      ">
      /
    </button>

  <p>
    <button onclick="
      calculation = ' ';
      
      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      ">
      clear
    </button>
  </p>


  <script>
    let calculation = localStorage.getItem('calculation') || '';

    // Display the calculation when the page first loads.
    displayCalculation();

    function updateCalculation(value) {
      calculation += value;
      
      // Display the calculation on the page
      // instead of console.log
        displayCalculation();

      localStorage.setItem('calculation', calculation);
    }

    // Optional: you can also create a function in order
    // to reuse this code
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation')
        .innerHTML = calculation;
    }

  </script>

</body>

</html>
